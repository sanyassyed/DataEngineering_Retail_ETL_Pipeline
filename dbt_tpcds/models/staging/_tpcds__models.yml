version: 2

models:
  - name: stg_tpcds__customer
    description: "Staged customer data from TPC-DS source"
    columns:
      - name: c_customer_sk
        tests:
          - unique
          - not_null

  - name: stg_tpcds__date_dim
    description: "Staged date dimension from TPC-DS source"
    columns:
      - name: date_sk

  - name: stg_tpcds__catalog_sales
    description: "Staged catalog sales data"
    columns:
      - name: sold_date_sk
        tests:
          - relationships:
              to: ref('stg_tpcds__date_dim')
              field: date_sk

  - name: stg_tpcds__web_sales
    description: "Staged web sales data"
    columns:
      - name: sold_date_sk
        tests:
          - relationships:
              to: ref('stg_tpcds__date_dim')
              field: date_sk

  - name: stg_tpcds__inventory
    description: "Staged inventory data"
    columns:
      - name: inv_date_sk
        tests:
          - relationships:
              to: ref('stg_tpcds__date_dim')
              field: date_sk
