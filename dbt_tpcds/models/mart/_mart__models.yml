version: 2

models:
  - name: dim_calendar
    description: "Calendar dimension generated using macro for all reporting needs"
    columns:
      - name: date_sk
        tests:
          - unique
          - not_null
      - name: calendar_dt
        tests:
          - unique
          - not_null

  - name: dim_customer
    description: "Customer dimension for reporting"
    columns:
      - name: customer_surrogate_key
        tests:
          - unique
          - not_null

  - name: fact_weekly_sales
    description: "Weekly sales and inventory performance metrics"
    columns:
      - name: warehouse_sk
        tests:
          - not_null
      - name: item_sk
        tests:
          - not_null
      - name: year_number
        tests:
          - not_null
      - name: week_of_year
        tests:
          - not_null
